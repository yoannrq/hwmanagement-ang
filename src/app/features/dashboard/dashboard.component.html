<div class="dashboard-container">
  <section class="stats-flex">
    <a routerLink="/users" class="stat-card">
      <h2>Utilisateurs</h2>
      <p class="stat-number">{{ userCount$ | async }}</p>
      <i class="material-icons">group</i>
    </a>

    <a routerLink="/teams" class="stat-card">
      <h2>Équipes</h2>
      <p class="stat-number">{{ teamCount$ | async }}</p>
      <i class="material-icons">groups</i>
    </a>
  </section>

  <section class="events-section">
    <h2>Derniers événements</h2>
    <div class="table-container">
      <table class="events-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Équipe</th>
            <th>Type</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let event of events$ | async"
            [routerLink]="['/event', event.id]"
            class="event-row"
          >
            <td>{{ event.date | date : "dd/MM/yyyy" }}</td>
            <td>{{ event.teamName }}</td>
            <td>{{ event.eventTypeName }}</td>
            <td>{{ event.statusName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
